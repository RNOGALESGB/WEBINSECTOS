<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imagen Open Graph</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #og-canvas {
            display: none;
        }

        .preview {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #564dc2;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h1>Generador de Imagen Open Graph</h1>
        <button onclick="generateOGImage()">Generar Imagen</button>
        <button onclick="downloadImage()">Descargar</button>
    </div>

    <canvas id="og-canvas" width="1200" height="630"></canvas>
    <div class="preview">
        <img id="preview-img" style="width: 100%; height: auto;" alt="Preview">
    </div>

    <script>
        function generateOGImage() {
            const canvas = document.getElementById('og-canvas');
            const ctx = canvas.getContext('2d');

            // Crear gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Fondo
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // T칤tulo principal
            ctx.fillStyle = 'white';
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游냍 Cat치logo de Chinches', 600, 250);

            // Subt칤tulo
            ctx.font = '36px Arial';
            ctx.fillText('Orden Heteroptera', 600, 320);

            // Descripci칩n
            ctx.font = '28px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('Gu칤a Visual Interactiva', 600, 400);

            // Decoraci칩n - c칤rculos
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(1100, 530, 60, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(1050, 150, 40, 0, 2 * Math.PI);
            ctx.fill();

            // URL
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '20px Arial';
            ctx.fillText('rnogalesgb.github.io/WEBINSECTOS', 600, 550);

            // Mostrar preview
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('preview-img').src = dataURL;
        }

        function downloadImage() {
            const canvas = document.getElementById('og-canvas');
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generar imagen autom치ticamente
        window.onload = function () {
            generateOGImage();
        };
    </script>
</body>

</html>
